<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>browser-console Test Page</title>
  <script type="module" src="../src/browser-console.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { margin-bottom: 20px; }
    .test-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #f0f0f0; }
    .console-wrapper {
      height: 500px;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    browser-console { height: 100%; }
  </style>
</head>
<body>
  <h1>browser-console Test Page</h1>

  <div class="test-controls">
    <button data-test="log">console.log()</button>
    <button data-test="info">console.info()</button>
    <button data-test="warn">console.warn()</button>
    <button data-test="error">console.error()</button>
    <button data-test="debug">console.debug()</button>
    <button data-test="object">Object</button>
    <button data-test="array">Array</button>
    <button data-test="table">table()</button>
    <button data-test="date">Date</button>
    <button data-test="clear">Clear</button>
  </div>

  <div class="console-wrapper">
    <browser-console theme="dark"></browser-console>
  </div>

  <script>
    const tests = {
      log: () => console.log('This is a standard log message'),
      info: () => console.info('This is an informational message'),
      warn: () => console.warn('This is a warning message'),
      error: () => console.error('This is an error message'),
      debug: () => console.debug('This is a debug message'),
      object: () => console.log({
        name: 'John Doe',
        age: 30,
        email: 'john@example.com',
        active: true
      }),
      array: () => console.log([1, 2, 3, 4, 5]),
      table: () => console.table([
        { id: 1, name: 'Alice', role: 'Admin' },
        { id: 2, name: 'Bob', role: 'User' },
        { id: 3, name: 'Charlie', role: 'Moderator' }
      ]),
      date: () => console.log(new Date()),
      clear: () => console.clear()
    }

    document.querySelector('.test-controls').addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-test]')
      if (btn && tests[btn.dataset.test]) {
        tests[btn.dataset.test]()
      }
    })

    // Welcome message
    console.log('Test page loaded - click buttons to test console methods')
  </script>
</body>
</html>
